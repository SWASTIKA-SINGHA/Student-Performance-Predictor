<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Student Performance Predictor</h1>
        <p>Estimate your academic success based on attendance, study hours, and assignment scores</p>
    </header>

    <main>
        <form id="predictor-form">
            <label for="attendance">Attendance (%)</label>
            <input type="number" id="attendance" name="attendance" min="0" max="100" required>

            <label for="study_hours">Study Hours (per week)</label>
            <input type="number" id="study_hours" name="study_hours" step="0.1" required>

            <label for="assignments">Assignment Score (%)</label>
            <input type="number" id="assignments" name="assignments" min="0" max="100" required>

            <button type="submit">Predict Final Grade</button>
        </form>

        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; 2025 Student Performance Predictor</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
