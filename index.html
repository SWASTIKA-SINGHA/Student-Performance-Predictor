<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Performance Predictor</h1>
        </header>
        <main>
            <form id="prediction-form">
                <div class="input-group">
                    <label for="attendance">Attendance (%)</label>
                    <input type="number" id="attendance" name="attendance" required min="0" max="100">
                </div>
                <div class="input-group">
                    <label for="study-hours">Study Hours per Week</label>
                    <input type="number" id="study-hours" name="study-hours" required min="0">
                </div>
                <div class="input-group">
                    <label for="assignment-score">Assignment Score (out of 100)</label>
                    <input type="number" id="assignment-score" name="assignment-score" required min="0" max="100">
                </div>
                <button type="submit">Predict</button>
            </form>
            <div id="prediction-result" class="hidden">
                <h2>Predicted Grade: <span id="grade"></span></h2>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
